<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="../images/fURNITURELOGO.png" type="image/icon type">
    <title>Register</title>
    <link rel="stylesheet" href="../css/bootstrap.min-4.3.1.css"/>
    <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/authentication.css"/>
</head>

<body>
<div class="authentication-container">
    <div class="nav-bar-div">
            <!-- Navigation -->
            <div id="header-placeholder"></div>
    </div>
    <div class="authentication-box">
        <h3>Register an Account</h3>

        <button id="googleBtn">
            <span id="googleIcon">G</span>&nbsp;&nbsp;&nbsp;&nbsp;Continue with
            Google
        </button>
        <p>OR</p>
        <form id="registerForm">
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required/>
            <input
                    id="username"
                    type="text"
                    name="username"
                    placeholder="Email/Username"
                    required
            />
            <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
            />
            <input
                    id="confirmPassword"
                    type="password"
                    name="confirmPassword"
                    placeholder="Confirm Password"
                    required
            />

            <button id="registerButton" type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="./login.html">Sign In</a></p>
        <div id="message" class="mt-3"></div>
    </div>
</div>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>
<script src='../libraries/popper.min-2.9.2.js'    type='text/javascript'></script>
<script src="../libraries/bootstrap.min-5.0.2.js" type='text/javascript'></script>
<script src="../libraries/jquery.min-3.5.1.js"    type='text/javascript'></script>

<script src="../scripts/commonScripts.js" type='text/javascript'></script>
<script src="../scripts/indexM.js" type='text/javascript'></script>
<script src="../scripts/authentication.js" type='text/javascript'></script>
</body>
</html>
